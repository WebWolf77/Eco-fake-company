<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTech Innovations</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <img src="images/logo.png" alt="EcoTech Innovations Logo" class="logo">
      <h1>EcoTech Innovations</h1>
    </div>
  </header>
  <main>
    <section class="mission-statement">
      <h2>Our Mission</h2>
      <p>Creating sustainable technology solutions for a better tomorrow.</p>
    </section>
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-list">
        <div class="product-item">
          <img src="images/product1.jpg" alt="Solar Charger">
          <h3>Solar Charger</h3>
        </div>
        <div class="product-item">
          <img src="images/product2.jpg" alt="Eco-Friendly Laptop">
          <h3>Eco-Friendly Laptop</h3>
        </div>
        <div class="product-item">
          <img src="images/product3.jpg" alt="Reusable Water Bottle">
          <h3>Reusable Water Bottle</h3>
        </div>
      </div>
    </section>
    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-list">
        <div class="team-member">
          <img src="images/member1.jpg" alt="Jane Doe">
          <h3>Jane Doe</h3>
          <p>CEO</p>
        </div>
        <div class="team-member">
          <img src="images/member2.jpg" alt="John Smith">
          <h3>John Smith</h3>
          <p>CTO</p>
        </div>
        <div class="team-member">
          <img src="images/member3.jpg" alt="Alice Johnson">
          <h3>Alice Johnson</h3>
          <p>Lead Engineer</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 EcoTech Innovations. All rights reserved.</p>
  </footer>
</body>
</html>
